<header id="header" class="header-transparent header-transparent-dark-bottom-border header-effect-shrink" data-plugin-options="{'stickyEnabled': true, 'stickyEffect': 'shrink', 'stickyEnableOnBoxed': true, 'stickyEnableOnMobile': false, 'stickyChangeLogo': true, 'stickyStartAt': 30, 'stickyHeaderContainerHeight': 70}">
				<div class="header-body border-top-0 bg-dark box-shadow-none">
					<div class="header-container container">
						<div class="header-row">
							<div class="header-column">
								<div class="header-row">
									<div class="header-logo">
										<a href="{% url 'index' %}">
											{% load static %}
											<img alt="Porto" width="82" height="40" src="{% static 'img/delalightlogo.png' %}">
										</a>
									</div>
								</div>
							</div>
							<div class="header-column justify-content-end">
								<div class="header-row">
									<div class="header-nav header-nav-links header-nav-dropdowns-dark header-nav-light-text order-2 order-lg-1">
										<div class="header-nav-main header-nav-main-mobile-dark header-nav-main-square header-nav-main-dropdown-no-borders header-nav-main-effect-2 header-nav-main-sub-effect-1">
											<nav class="collapse">
												<ul class="nav nav-pills" id="mainNav">
													<li>
														<a class="nav-link active" href="{% url 'index' %}">
															Home
														</a>
													</li>
													<li>
														<a class="nav-link" href="{% url 'about' %}">
															About Us
														</a>
													</li>
													<li class="dropdown dropdown-primary">
														<a class="dropdown-toggle nav-link" href="{% url 'expertise' %}">
															Expertise
														</a>
													</li>
													<li>
														<a class="nav-link" href="{% url 'testimonials' %}">
															Testimonials
														</a>
													</li>
													<!--<li>
														<a class="nav-link" href="{% url 'team' %}">
															Team
														</a>
													</li>-->
													<li>
														<a class="nav-link" href="{% url 'blog' %}">
															Blog
														</a>
													</li>
													<li>
														<a class="nav-link" href="{% url 'contactus' %}">
															Contact Us
														</a>
													</li>
												</ul>
											</nav>
										</div>
										<button class="btn header-btn-collapse-nav" data-bs-toggle="collapse" data-bs-target=".header-nav-main nav">
											<i class="fas fa-bars"></i>
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</header>
